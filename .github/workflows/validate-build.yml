name: validate-build

on:
  pull:
    branches:
      - main

jobs:
  lint_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: install packages
        run: pip install -r requirements.txt
      - name: lint
        run: flake8 contract_board
