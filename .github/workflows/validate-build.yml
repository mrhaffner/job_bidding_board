name: validate-build

on:
  pull_request:
    branches:
      - main

jobs:
  lint_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: install packages
        run: pip install -r requirements.txt
      - name: lint
        run: |
          cd contract_board
          flake8 board
  type_check_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: install packages
        run: pip install -r requirements.txt
      - name: mypy
        run: |
          cd contract_board
          mypy board
  functional_tests_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: browser-actions/setup-chrome@v1
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: install packages
        run: pip install -r requirements.txt
      - name: set up database
        run: |
          cd contract_board
          python manage.py makemigrations board
          python manage.py migrate
      - name: run server
        run: |
          cd contract_board
          python manage.py runserver &
      - name: run tests
        run: |
          cd contract_board
          python manage.py test
